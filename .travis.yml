language: python
python:
  - "3.7"
cache:
  directories:
    - $HOME/.cache/pip
# command to install dependencies
before_install:
  - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.3.0.2102-linux.zip
  - unzip sonar-scanner-cli-4.3.0.2102-linux.zip -d /tmp
install:
  - pip freeze > requirements.txt
  - pip install -r requirements.txt
  - pip install coverage
# command to run tests
script: 
  # - coverage run ./PointCalculationTest.py
  # - coverage report -m
  - coverage erase
  - coverage run --branch --source= ./PointCalculationTest.py
  - coverage xml -i
  - /tmp/sonar-scanner-4.3.0.2102-linux/bin/sonar-scanner -D"sonar.projectKey=D0642121" -D"sonar.sources=." 
    -D"sonar.host.url=http://127.0.0.1:9000" -D"sonar.login=c78dea9f35ca5673a6234ef0e006b6046060b3ca"
    -D"sonar.python.coverage.reportPaths=./coverage.xml"